name: Deploy Jupyter Notebook application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r source/requirements.txt

      - name: Install Jupyter and Jupyter nbconvert
        run: |
          pip install jupyter jupyterlab nbconvert

      - name: Validate and export Jupyter Notebooks
        run: |
          jupyter nbconvert --to notebook --execute source/*.ipynb --output-dir docs

      - name: List installed packages
        run: pip list

      - name: Generate HTML from Jupyter Notebooks
        run: |
          mkdir -p docs
          jupyter nbconvert --to html source/*.ipynb --output-dir docs

      - name: Upload website artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/'

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1